<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js"></script>
</head>

<body>
  <script>
    
    function render(data){
      d3.select("body")
        .append("pre")
        .text(JSON.stringify(data, null, 2));
    }

    function type(d){
      d.age = +d.age;
      d.sex  = +d.sex;
      d.cp = +d.cp;
      d.trestbps  = +d.trestbps;
      d.chol  = +d.chol;
      d.fbs  = +d.fbs;
      d.restecg  = +d.restecg;
      d.thalach  = +d.thalach;
      d.exang  = +d.exang;
      d.oldpeak  = +d.oldpeak;
      d.slope  = +d.slope;
      d.ca  = +d.ca;
      d.thal  = +d.thal;
      d.target  = +d.target;
      return d;
    }

    d3.csv("heart.csv", type, render);
    
  </script>
</body>
